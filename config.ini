meta.author =

[COMPONENTS.JigPage]
class = Sugar\Page\JigPage\Page
meta.title = Simple Page Model based on JIG DB
meta.version = 1.0.0
meta.author = ikkez

[COMPONENTS.Sugar\Page\JigPage\Model\Page]
config.db =

